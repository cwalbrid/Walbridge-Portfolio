<!DOCTYPE html>
<html>
<head>

</head>
<body>

	<!-- container -->
	<div class="container" class="clearfix">

		<!-- header -->
		<div id="header">
			<p id="name">COLIN WALBRIDGE</p>
			<p id="nav">
				<a href="../index.html">Home.</a>

			</p>
		</div>
		
		<!-- body -->
		<div id= "body-contact">

			<div class="mein">

				</div>

			<div id="form">

							<label>

							</label><br>

							<label>

								<input type=text"" name="Subject" size="30">
							</label><br>
							<label for="Message">
								Message:
						    </label><br>
						    	<textarea rows="4" cols="40" id="Message"></textarea><br>
						    <input id="submit" type="submit" name="submit" value="Submit"></input>	
					</fieldset>
				</form> 
			</div>
		</div>
		</div>
	</div>	
</body>
